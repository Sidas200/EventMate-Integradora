<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Proveedor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="signup_proveedor.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/index/index.html">EventMate</a>
        </div>
        <ul class="nav-links">
            <li><a href="/catering/catering.html">Catering</a></li>
            <li><a href="/venues/venues.html">Venues</a></li>
            <li><a href="/inmobiliario/inmobiliario.html">Mobiliario</a></li>
            <li><a href="/planeador/planeador.html">Planeador</a></li>
            <li><a href="/login_usuarios/login_usuario.html">Login</a></li>
        </ul>
    </nav>

    <div class="registro-container">
        <div class="registro-form">
            <h2>Registro de Proveedor</h2>
            <form id="registro_proveedor" action="http://localhost:3000/register" method="POST">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido_paterno">Apellido Paterno</label>
                <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                <div id="error_contrasena" class="error-message"></div>
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="rfc">RFC</label>
                <input type="text" id="rfc" name="rfc" required>
                
                <label for="curp">CURP</label>
                <input type="text" id="curp" name="curp" required>
                
                
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="signup_proveedor.js"></script>
</body>
</html>
