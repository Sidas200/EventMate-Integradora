        <div class="forms2">
        <form id="signup_cliente" class="form">
            <p class="titulo">Registro</p>
            <p class="mensaje">Registrate como cliente</p>
            <div class="flex">
            <label for="nombre">
                <input class="texto" type="text" id="nombre" placeholder=""  required="" name="nombre_cliente">
                <span>Nombre(s)</span>
            </label> 
            <label for="apellido" >
                <input class="texto" id="apellido" type="text" placeholder=""  required="" name="apellido_cliente">
                <span>Apellido(s)</span>
            </label>  
            </div>
            <label for="email">
                <input class="texto" id="email" type="Email" placeholder="" required="" name="correo_cliente" >
                <span>Email</span>
            </label>
            <label for="telefono">
                <input class="texto" id="telefono" type="telefono" placeholder="" required="" name="telefono_cliente">
                <span>telefono</span>
            </label>
            <label for="fecha">
                <input class="texto" id="fecha" type="date" placeholder="" required="" name="fecha_nac">
                <span>Fecha nacimiento</span>
            </label>
            <label for="contraseña">
                <input class="texto" id="contraseña" type="password" placeholder="" required="" name="contraseña">
                <span>Contraseña</span>
            </label>
            <label for="confirmacion">
                <input class="texto" id="confirmacion" type="password" placeholder="" required="" name="confirmacion">
                <span>Confirmar contraseña</span>
            </label>
            <button type="submit" class="submit" >Confirmar</button>
            <p class="inicio">Ya tienes una cuenta? <a href="../login_usuarios/login_usuario.html">Iniciar sesión</a></p>
        </form>
