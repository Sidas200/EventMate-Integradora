        <div class="logo">

        </ul>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="login_usuario">
            <label for="correo_electronico">Correo electronico</label>
            <input type="text" id="correo" name="correo_electronico" required>
            
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
            
            <button type="submit">Ingresar</button>
            <p class="inicio">Aun no tienes una cuenta? <a href="../signup_clientes/signUpClientes.html">Registrate</a></p>
        </form>
        <div id="info-message" class="info-message">Iniciando sesión...</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="login.js"></script>
</body>
