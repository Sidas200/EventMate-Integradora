<!DOCTYPE html>
<html>
    <head>
        <title>Registro de proveedores</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <form class="form">
            <p class="titulo">Registro de Proveedor</p>
            <p class="mensaje">Inicia sesion como proveedor</p>
            <fieldset class="flex">
            <label>
                <input class="texto" type="text">
                <span>Nombre(s)</span>
            </label> 
            <label>
                <input class="texto" type="text">
                <span>Apellido(s)</span>
            </label>  
            </fieldset>
            <label>
                <input class="texto" type="email">
                <span>email</span>
            </label>
            <label>
                <input class="texto" type="password" placeholder="" required="">
                <span>Contraseña</span>
            </label>
            <label>
                <input class="texto" type="password" placeholder="" required="">
                <span>Confirmar contraseña</span>
            </label>
            <button class="submit">Confirmar</button>
            <p class="inicio">Ya tienes una cuenta? <a href="#">Iniciar sesion</a></p>
        </form>
    </body>
</html>
