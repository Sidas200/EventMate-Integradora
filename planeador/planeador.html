        <center><h1>Planeador</h1></center>
        <form>
            <div class="evento">
                <label for="dropdown">¿Qué tipo de evento tendrás?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="opcion1">Evento familiar</option>
                    <option value="opcion2">Evento escolar</option>
                    <option value="opcion3">Evento laboral</option>
                    <option value="opcion4">Otro</option>
                </select><br>
                <label for="comentario">Danos detalles sobre cómo quieres tu evento</label><br>
                <textarea type="text" id="comentario" class="comentario" name="comentario"
                placeholder="Temática, comida, música, espacio exterior o interior, etc..."></textarea><br>
                <label for="presupuesto">¿Cuál es tu presupuesto?</label><br>
                <input type="number" id="presupuesto" name="presupuesto" placeholder="$$$"><br>
                <label for="date">Fecha del evento</label><br>
                <input type="datetime-local" id="date" name="date"><br>
                <label for="invitados">¿Cuántos invitados son?</label><br>
                <input type="number" placeholder="Número de invitados"><br>
                <center><button><h3>ENVIAR</h3></button></center>
            </div>
        </form>
